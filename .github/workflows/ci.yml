name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: Resolve SPM dependencies
        run: |
          swift package resolve
        working-directory: swiftuiChat/Packages/ChatCore
      - name: Test ChatCore
        run: swift test --parallel
        working-directory: swiftuiChat/Packages/ChatCore
      - name: Resolve Firebase package
        run: swift package resolve
        working-directory: swiftuiChat/Packages/ChatFirebase
      - name: Test ChatFirebase
        run: swift test --parallel
        working-directory: swiftuiChat/Packages/ChatFirebase
